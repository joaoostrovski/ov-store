name: Java CI with Maven and Hibernate

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:latest
        env:
          MARIADB_DB: ov_store
          MARIADB_USER: test_user
          MARIADB_PASSWORD: test_password
          MARIADB_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u test_user" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Start MariaDB
        run: |
          sleep 15 # wait for the database to be ready
          sudo apt-get install -y mariadb-client
          mysql -h localhost -u test_user -p test_password -e "CREATE DATABASE ov_store;"

      - name: Run Database Migrations
        run: mvn flyway:migrate

      - name: Run tests with Maven
        env:
          DB_URL: jdbc:mariadb://localhost:3306/test_db
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
        run: mvn test

      - name: Push to main if build and tests pass
        if: github.ref == 'refs/heads/dev'
        run: |
          git config --global user.email "ojcroveda@gmail.com"
          git config --global user.name "jota-br"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git checkout main
          git merge dev
          git push origin main
